<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleRegistre-uai.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mulish"
      rel="stylesheet"
    />
    <title>UaiEnergy - Registre-se</title>
  </head>
  <body>
    <header>
      <img src="Logo.png" alt="logo" class="logo" />
    </header>
    <main>
      <center><h1>Crie sua Conta Uai Energy</h1></center>
      <form>
        <div class="container">
          <label>Nome do Usuário :</label>
          <input
            type="text"
            placeholder="Nome do Usuário"
            name="user"
            required
          />
          <label>Email do Usuário : </label>
          <input type="text" placeholder="Seu Email" name="username" required />
          <label>Senha : </label>
          <input
            type="password"
            placeholder="Sua Senha"
            name="password"
            required
          />
          <button
            onclick="window.location.href = 'indexLogin-uai.html'"
            type="submit"
          >
            CRIAR SUA CONTA
          </button>
        </div>
      </form>
    </main>
    <footer>
      <h3>Uai Energy Termos de Privacidade | Copyright © 2021</h3>
      <!-- <p>Direitos reservados.</p> -->
    </footer>
  </body>
</html>
