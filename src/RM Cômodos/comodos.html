<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção Cômodos</title>
  <link rel="stylesheet" href="comodos.css">
  <meta charset="UTF-8">
</head>

<body>

  <div class="fundo">
    <img src="IMAGEM/capaaaaaaaaaa (1) 1.png" alt="capa">
  </div>

  <header class="cabecalho">
    <main>
      <div class="cabeçalho">
        <div class="logo"><img src="IMAGEM/logo.png" alt="logo"></div>

      </div>


    </main>

    <nav>

      <ul class="nav-items">
        <button type="button" class="block1"></button>
        <button type="button" class="block2"></button>

        <li>
          <a class="Usuário" href="/src/BaltazarDomingo/indexInicial-uai.html">USUÁRIO</a>
          <a class="Registre" href="/src/BaltazarDomingo/indexRegistre-uai.html">REGISTRE AQUI</a>

        </li>
      </ul>
    </nav>

  </header>

  <div class="form"> <img src="IMAGEM/Rectangle 100 (1).png" alt="forma"></div>
  <div class="botao">


    <div class="registro">
      <h1>APARELHOS ELETROELETRÔNICOS</h1>
    </div>
    <form>
      <div class=" comodo"><label for="comodo">CÔMODO:</label>
        <select id="comodo" name="comodo">
          <option value="SALA">SALA</option>
          <option value="COZINHA">COZINHA</option>
          <option value="BANHEIRO">BANHEIRO</option>
          <option value="GARAGEM">GARAGEM</option>
          <option value="ESCRITÓRIO">ESCRITÓRIO</option>
          <option value="LAVANDERIA">LAVANDERIA</option>
          <option value="ÁREA EXTERNA">ÁREA EXTERNA</option>

        </select>
      </div>
      <div class=" aparelho">

        <label for="aparelho">APARELHO:</label>
        <select id="aparelho" name="aparelho">
          <option value="geladeira">GELADEIRA</option>
          <option value="fogão">FOGÃO</option>
          <option value="chuveiro">CHUVEIRO</option>
          <option value="tv">TV</option>
        </select>
      </div>
      <div class="quantidade">
        <label for="quantidade">QUANTIDADE:</label>
        <select id="quantidade" name="quantidade">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="Kwh">
        <label for="Kwh/Mês">KWh/MÊS</label>
        <select id="kwh" name="Kwh">
          <option value="1">13,50</option>
        </select>
      </div>

      <div class="tempodeuso">
        <label for="tempo de uso">TEMPO DE USO:</label>
        <select id="horas" name="horas">
          <option value="1 hora">1 hora</option>
          <option value="2 horas">2 horas</option>
          <option value="3 horas">3 horas</option>
          <option value="4 horas">4 horas</option>
          <option value="5 horas">5 horas</option>
          <option value="6 horas">6 horas</option>
          <option value="7 horas">7 horas</option>
          <option value="8 horas">8 horas</option>
          <option value="9 horas">9 horas</option>
          <option value="10 horas">10 horas</option>
          <option value="11 horas">11 horas</option>
          <option value="12 horas">12 horas</option>
          <option value="13 horas">13 horas</option>
          <option value="14 horas">14 horas</option>
          <option value="15 horas">15 horas</option>
          <option value="16 horas">16 horas</option>
          <option value="17 horas">17 horas</option>
          <option value="18 horas">18 horas</option>
          <option value="19 horas">19 horas</option>
          <option value="20 horas">20 horas</option>
          <option value="21 horas">21 horas</option>
          <option value="22 horas">22 horas</option>
          <option value="23 horas">23 horas</option>
          <option value="24 horas">24 horas</option>
        </select>

        <select id="minutos" name="minutos">
          <option value="00 minuto">00 minutos</option>
          <option value="15 minuto">15 minutos</option>
          <option value="30 minutos">30 minutos</option>
          <option value="45 minutos">45 minutos</option>

        </select>
      </div>

      <div class="customes">
        <label for="customes">CUSTO/MÊS:</label>
        <input type="text" name="user" required />
        <label for="tarifa">TARIFA:</label>
        <input type="text" name="user" required />
      </div>

      <div class="quilo">
        <label for="potencia">POTÊNCIA:</label>
        <input type="text" name="user" required />
        <select id="watt" name="WATT">
          <option value="watt">W</option>
          <option value="quilowatt">KW</option>


        </select>
      </div>

      <button onclick="window.location.href = 'indexLogin-uai.html'" type="submit">
        ADICIONAR
      </button>

    </form>

    <div class="retangulo"><img src="IMAGEM/CÔMODOS MENU.png" alt="menu"></div>

    <footer>
      <div class="Footer">
        <div class="rodape"></div><span class="Rodape">Uai Energy Termos de Privacidade | Copyright © 2021</span>
      </div>

    </footer>
  </div>
</body>

</html>
