<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLogin-uai.css" />
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet" />
    <title>Uai Energy-Login</title>
</head>

<body>
    <header>
        <img src="/src/Uai Energy/images/Logo.png" alt="logo" class="logo" />
        <!-- <center><h1>Bem-vindo à Uai Energy !</h1></center> -->
    </header>
    <main>
        <center>
            <h1>Entre em sua Conta</h1>
        </center>
        <form>
            <div class="container">
                <label>Email : </label>
                <input type="text" placeholder="Seu Email" name="username" required />
                <label>Senha : </label>
                <input type="password" placeholder="Sua Senha" name="password" required />
                <button onclick="window.location.href = 'indexLogon.html'" type="submit">
            ENTRAR
          </button>
                <input type="checkbox" checked="checked" /> Manter conectado
                <button onclick="window.location.href = 'indexInicial-uai.html'" type="button" class="cancelbtn">
            Cancelar
          </button> Esqueceu sua <a href="indexRegistre-uai.html"> senha? </a>
            </div>
        </form>
    </main>
    <footer>
        <h3>Uai Energy Termos de Privacidade | Copyright © 2021</h3>
        <!-- <p>Direitos reservados.</p> -->
    </footer>
</body>

</html>
