            <div id="quilo" class="quilo">

                <input id="potencia" type="text" name="potencia" />
                <option id="watt" name="watt" value="quilowatt">KW/h</option>

                <div id="customes" class="customes" style="display:none">
                    <label id="custo1" for="customes">CUSTO/MÊS: R$</label>
                    <input id="custo" type="text" name="custo" />

        </form>
        <button id="adicionar" class="adicionar" onclick="openForm(); calcular(document.form.custo.value);">ADICIONAR</button>
        <button id="fechar" type="submit" class="cancel" style="display: none;" onclick="window.location.href='comodos.html'">FECHAR</button>
        <script>
            function openForm() {

                document.getElementById("como").style.display = "block";
                document.getElementById("apa").style.display = "block";
                document.getElementById("quanti").style.display = "block";
                document.getElementById("tempodeuso").style.display = "block";
                document.getElementById("quilo").style.display = "block";
                document.getElementById("customes").style.display = "block";
                document.getElementById("adicionar").style.display = "none";
                document.getElementById("fechar").style.display = "block";


            }

            function calcular(horas, minutos, tarifa, potencia) {

                var tarifa = document.form.tarifa.value;
                var potencia = document.form.potencia.value;
                var horas = document.form.horas.value;
                var minutos = document.form.minutos.value;
                var custo = parseInt(horas) + parseInt(minutos) + parseInt(potencia) * parseInt(tarifa);


                document.form.custo.value = custo;
            }
        </script>
